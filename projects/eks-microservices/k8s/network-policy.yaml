apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: default-deny
  annotations:
    description: "Deny all ingress and egress traffic by default"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: allow-dns
  annotations:
    description: "Allow DNS resolution for all pods"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-ingress-controller
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: allow-ingress
  annotations:
    description: "Allow traffic from the ingress controller namespace"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: allow-intra-namespace
  annotations:
    description: "Allow pods within the namespace to communicate"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: allow-monitoring
  annotations:
    description: "Allow Prometheus to scrape metrics from pods"
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-https
  namespace: microservices
  labels:
    app.kubernetes.io/part-of: microservices-platform
    policy: allow-egress-https
  annotations:
    description: "Allow outbound HTTPS traffic for external API calls"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
